<div class="container py-5">
<div class="row justify-content-center">
<div class="col-md-6 col-lg-5">
<div class="card shadow">
<div class="card-body text-center">
<img src="https://logos-world.net/wp-content/uploads/2023/01/Red-Horse-Extra-Strong-Logo-500x281.png" class="logo" alt="Red Horse Logo">

<ul class="nav nav-tabs mb-3 justify-content-center" id="authTab" role="tablist">
<li class="nav-item" role="presentation">
<button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
</li>
<li class="nav-item" role="presentation">
<button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
</li>
</ul>
<div class="tab-content text-start" id="authTabContent">
         
<div class="tab-pane fade show active" id="login" role="tabpanel">
<form>
<div class="mb-3">
<label for="loginEmail" class="form-label">Email address</label>
<input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
</div>
<div class="mb-3">
<label for="loginPassword" class="form-label">Password</label>
<input type="password" class="form-control" id="loginPassword" placeholder="Password">
</div>
<div class="mb-3 form-check">
<input type="checkbox" class="form-check-input" id="rememberMe">
<label class="form-check-label" for="rememberMe">Remember me</label>
</div>
<button type="submit" class="btn btn-primary w-100">Login</button>
</form>
</div>

<div class="tab-pane fade" id="signup" role="tabpanel">
<form>
<div class="mb-3">
<label for="signupName" class="form-label">Full Name</label>
<input type="text" class="form-control" id="signupName" placeholder="Your full name">
</div>
<div class="mb-3">
<label for="signupEmail" class="form-label">Email address</label>
<input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
</div>
<div class="mb-3">
<label for="signupPassword" class="form-label">Password</label>
<input type="password" class="form-control" id="signupPassword" placeholder="Create password">
</div>
<div class="mb-3">
<label for="confirmPassword" class="form-label">Confirm Password</label>
<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
</div>
<button type="submit" class="btn btn-success w-100">Sign Up</button>
</form>
</div>
</div>

</div>
</div>
</div>
</div>
</div>
